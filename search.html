<div class="input-group" style="width: 250px">
      <input id="search-box" type="text" class="form-control" placeholder="Search for...">
      <script>
        document.getElementById('search-box').onkeypress = function(e){
          if (!e) e = window.event;
          if (e.keyCode == '13'){
            search();
            return false;
          }
        }
      </script>
      <span class="input-group-btn">
        <button id="search-button" class="btn btn-default" type="button" onclick="search();"><i class="fa fa-search"></i></button>
      </span>
</div><!-- /input-group -->
