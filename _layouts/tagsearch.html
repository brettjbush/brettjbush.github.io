---
layout: default
---
<div class="wrapper">
<div class="home padded-page-content">

  <h1 class="page-heading">{{ page.title }}</h1>

  <ul class="post-list">
    {% for tag in site.tags %}
      <li>
        <a class="tag-link" href="{{ site.baseurl }}/tag/{{ tag | first }}/">
          #{{ tag | first }}
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
</div>
