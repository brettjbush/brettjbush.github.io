---
layout: default
comments: true
---

<div class="post">

  <img class="post-banner" src="{{ site.baseurl }}/images/{{ page.image }}_banner.JPG" alt="{{ page.image_alt }}"></img>
  <header class="post-header wrapper">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    {% if page.author %}
      <div class="author-section">
        by {{ page.author }}<img class="author-icon" src="{{ site.baseurl }}/images/{{ page.author }}_icon.png"></img>
      </div>
    {% endif %}
  </header>
  <article class="post-content wrapper">
    {{ content }}
  </article>

  {% include comments.html %}

</div>
